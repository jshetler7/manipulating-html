<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HTML Manipulation (JQuery)</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/png" sizes="32x32" href="https://picsum.photos/32" />
        <link rel="icon" type="image/png" sizes="16x16" href="https://picsum.photos/16" />
    </head>
    <body class="bg-light">

        <div class="container">

            <div class="row bg-warning justify-content-center">
                <div class="mt-5 col-12 col-md-8 justify-content-center" id="obj1">
                    <!-- Objective 1 inserts button here -->
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="mt-5 col-12 col-md-8">
                    <div class="form">
                        <input class="form-control" type="text" id="txt2" value="" placeholder="Enter text here for an alert or leave blank for info, then click below">
                        <button class="my-2 btn btn-dark" id="btn2">Receive an alert</button>
                    </div>  
                    <div class="bg-white shadow-sm" id="objective1"></div>                   
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="mt-5 col-12 col-md-8">
                    <div id="obj5">
            <!-- Objective 5 inserts spans here. -->
                    </div>
                </div>
            </div>

            <!-- Objective 6 -->
            <div class="row justify-content-center">
                <div class="mt-5 col-12 col-md-8">
                    <div id="obj6">
                        <button class="my-2 btn btn-dark" id="obj6">Add Names to a List</button>
                        <ul class="bg-white" id="list">
                            <!-- List names go here -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>







        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.9/dist/sweetalert2.all.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
